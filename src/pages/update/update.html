
<ion-header>
  <ion-navbar >

    <font size="5" color="white">
    <th>
    <ion-title><font size="5" color="white">Modifier</font></ion-title> </th>
    <th>


    </font>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>
    <p>{{imageURI}}</p>
    <button ion-button color="secondary" (click)="getImage()">Get Image</button>
  </ion-item>
  <ion-item>
    <h4>Image Preview</h4>
    <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
  </ion-item>
  <ion-item>
    <button ion-button (click)="uploadFile()">Upload</button>
  </ion-item>
  <ion-item>
  <ion-label>Text</ion-label>
  <ion-input [(ngModel)]="text" name="text"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Price</ion-label>
  <ion-input ></ion-input>
  </ion-item>

    <button ion-button color="secondary" full (click)="modifier(text)">Save</button>

</ion-content>
